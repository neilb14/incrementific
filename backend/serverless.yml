service: incrementific

provider:
  name: aws
  runtime: nodejs12.x
  environment: ${file(env.yml):${self:provider.stage}, file(env.yml):dev}

functions:
  authorize:
    handler: src/lib/auth-policy.handler
  register:
    handler: src/register.handler
    events:
      - http:
          path: v1/register
          method: post
  next:
    handler: src/handler.next
    events:
      - http:
          path: v1/next
          method: get
          authorizer: authorize
  current:
    handler: src/handler.current
    events:
      - http:
          path: v1/current
          method: get
          authorizer: authorize
  set:
    handler: src/handler.set
    events:
      - http:
          path: v1/set
          method: put
          authorizer: authorize                    
package:
  individually: true